<!DOCTYPE html>
<html>

<head>

  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='scienctificCalc.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <div class="mainDiv">

    <div>
      <input type="text" disabled placeholder="0" id="displayWindow"></input>
      <!-- ---------------------------------------17 zeros limit ------------------------------------------------------>
      <br />
      <br />
      <br />
      <div id="memoryElement" style="float:right; font-size: 12px;"></div>
      <div class="row" style="box-sizing: border-box;">
        <div class="col-lg-2 col-sm-6 col-md-2" style="margin-left: 0px; padding-left: 0px;">
          <button id="degFunction" style="font-weight: 500;" onclick="degButtonClicked()">DEG </button>


        </div>
        <div class="col-lg-2 col-sm-6 col-md-2">
          <button id="feFunction" style="font-weight: 500;" onclick="feButtonClicked()">FE</button>

        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-sm-6 col-md-2">
        <button id="mcFunction" style="font-weight: 500; color: grey;" onclick="mClearButtonClicked()"> MC </button>

      </div>
      <div class="col-lg-2 col-sm-6 col-md-2">
        <button id="mrFunction" style="font-weight: 500; color: grey;" onclick="mRecallButtonClicked()" class="disabledMfunctions"> MR </button>

      </div>
      <div class="col-lg-2 col-sm-6 col-md-2">
        <button id="mPlusFunction" style="font-weight: 500;" onclick="mPlusButtonClicked()"> M+ </button>

      </div>
      <div class="col-lg-2 col-sm-6 col-md-2">
        <button id="mMinusfunction" style="font-weight: 500;" onclick="mMinusButtonClicked()"> M- </button>

      </div>
      <div class="col-lg-2 col-sm-6 col-md-4">
        <button id="msFunction" style="font-weight: 500;" onclick="msButtonClicked()"> MS </button>
      </div>
      <br />


      <div class="row">
        <div class="col-lg-5">
          <div class="dropdown">
            <button class="btn dropdown-toggle btn-sm" type="button" id="trignometryDropdownMenu" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="images/icons8-trigonometry-16.png" alt="" /> Trigonometry
            </button>
            <ul class="dropdown-menu" aria-labelledby="trignometryDropdownMenu">
              <li><a class="dropdown-item" href="#" onclick="sinButtonClicked()">sin(x)</a></li>
              <li><a class="dropdown-item" href="#" onclick="cosButtonClicked()">cos(x)</a></li>
              <li><a class="dropdown-item" href="#" onclick="tanButtonClicked()">tan(x)</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="dropdown">
            <button class="btn dropdown-toggle btn-sm" type="button" id="functionDropdownMenu" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-florin-sign"></i> Function
            </button>
            <ul class="dropdown-menu" aria-labelledby="functionDropdownMenu">
              <li><a class="dropdown-item" href="#" onclick="ceilButtonClicked()">Ceil(x)</a></li>
              <li><a class="dropdown-item" href="#" onclick="floorButtonClicked()">Floor(x)</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="numbersAndOperations" style="border: 10px darkblue;"> -->

      <table
        style="width: 99%; height: 100%; background-color: rgb(233, 227, 227); position: relative; margin: 2px; padding: 0px; border-color: rgb(240, 236, 236);">
        <tr style="padding: 0%; margin: 0px;">
          <th><button onclick="twondButtonClicked()"> 2<sup>n</sup></button></th>
          <th><button onclick="piButtonClicked()">π</button></th>
          <th><button class="buttonReg" value="e">e</button></th>
          <th><button onclick="clearFunction()">C</button></th>
          <th><button onclick="backSpaceFunction()" value="" class="button"><i class="fa-solid fa-delete-left" ></i></button></th>
          <!-- <th><button onclick="backSpaceFunction()">ac</button></th> -->
        </tr>
        <tr>
          <th><button onclick="xSquareButtonClicked()">x<sup>2</sup></button></th>
          <th><button onclick="oneDividedbyClicked()"><sup>1</sup>/x</button></th>
          <th><button onclick="modulusButtonClicked()">|x|</button></th>
          <th><button onclick="expButtonClicked()">exp</button></th>
          <th><button class="btnOperator" value="%">mod</button></th>
        </tr>
        <tr>
          <th><button style="height: 100%;" onclick="squarerootButtonClicked()"><sup>2</sup>√x</button></th>
          <th><button style="height: 100%;" value="(" class="buttonReg">(</button></th>
          <th><button style="height: 100%;" value=")" class="buttonReg">)</button></th>
          <th><button style="height: 100%;" onclick="factorialButtonClicked()">n!</button></th>
          <th><button style="font-size: 25px;width:100%; height: 45px;" value="/" class="btnOperator">÷</button></th>
        </tr>
        <tr>
          <th><button value="**" class="btnOperator">x<sup>y</sup></button></th>
          <th><button style="background-color: rgb(252, 246, 246);" value="7" class="buttonReg">7</button></th>
          <th><button style="background-color: rgb(252, 246, 246);" value="8" class="buttonReg">8</button></th>
          <th><button style="background-color: rgb(252, 246, 246);" value="9" class="buttonReg">9</button></th>
          <th><button value="*" class="btnOperator">x</button></th>
        </tr>
        <tr>
          <th><button onclick="tenXButtonClicked()">10<sup>x</sup></button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="4" class="buttonReg">4</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="5" class="buttonReg">5</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="6" class="buttonReg">6</button></th>
          <th><button style=" position: relative; font-size: xx-large; padding: 0px; font-weight: 280;height: 45px;" value="-" class="btnOperator"> - </button></th>
        </tr>
        <tr>
          <th><button onclick="logButtonClicked()">log</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="1" class="buttonReg">1</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="2" class="buttonReg">2</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="3" class="buttonReg">3</button></th>
          <th><button value="+" class="btnOperator"> + </button></th>
        </tr>
        <tr>
          <th><button onclick="lnButtonClicked()">In</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" onclick="plusMinusClicked()"><sup>+</sup>/-</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="0" class="buttonReg">0</button></th>
          <th><button style=" background-color: rgb(252, 246, 246);" value="." class="btnOperator">.</button></th>
          <th><button style=" background-color:rgb(180, 200, 241);" onclick="equalFunction()">=</button></th>
        </tr>
      </table>



    </div>

  </div>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='calcLogic.js' type="text/JavaScript"></script>
</body>

</html>
